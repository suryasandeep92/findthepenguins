<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Find the Penguins</title>
        <meta charset="utf-8">
        <link href="css/index.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
        <div id="gameholder">
            <div id="title"></div>
            
            <div id="gameoverModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="gameoverMsg">Game Over!</p>
            </div>
        </div>
            
            <div id="wrapper">
                <div id="penguin1" class="gamePieces"></div>
                <div id="penguin2" class="gamePieces"></div>
                <div id="penguin3" class="gamePieces"></div>
                <div id="penguin4" class="gamePieces"></div>
                <div id="penguin5" class="gamePieces"></div>
                <div id="penguin6" class="gamePieces"></div>
                <div id="penguin7" class="gamePieces"></div>
                <div id="penguin8" class="gamePieces"></div>
                <div id="yeti" class="gamePieces"></div>
        <section>
        <aside id="gameInfo">
            <div>
                <h2>Score</h2>
                <div class="scoreContainer">
                   <div class="scorePadding"></div>
                   <div class="scoreboard"><input id="scoreCount" type="text" readonly placeholder="0"></div>
                   <div class="scorePadding"></div>
                </div>
            </div>
        </aside>
        <aside id="highScore">
            <div>
                <h2>High-Score</h2>
                <div class="scoreContainer">
                   <div class="scorePadding"></div>
                   <div class="scoreboard"><input id="highscoreCount" type="text" readonly placeholder="0"></div>
                   <div class="scorePadding"></div>
                </div>
            </div>
        </aside>
        </section>
            </div>
        </div>
    </body>
</html>
